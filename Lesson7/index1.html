    <script>
        let numWords = {

            90:'дев\'яносто',            
        }
        let num = prompt('Введіть двоцифрове число');

        alert(modify(num));

        function modify(str){
            if (str[0] == '1') return numWords[str];
            
            return numWords[str[0]*10] +' '+ numWords[str[1]];
        }
